<div id="main-signin" class="camunited-bg-gray">
  <main class="form-signin text-dark container mt-5 pt-5">
    <div class="align-items-center bg-white rounded-7 mt-3 shadow">
      <div class="container">

        <div class="align-items-center pt-1 pb-2 ps-4 pe-4 m-2">

            <div>
            <svg class="mb-4" id="brand-logo" width="98" height="98"><use xlink:href="#Camunited-Logo"/></svg>
            <h1 class="h3 mb-3 fw-bold display-6" style="font-family: 'agisbold', Arial, sans-serif; font-weight: bold; position:relative; left:9.9rem;">联轮</h1>
            </div>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">电子邮件</label>
            </div>

            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">密码</label>
            </div>

            <div><button id="customCheck2" type="button" class="btn btn-warning" onclick="LocalshowPassword();">密码显示</button></div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="signin-button-div">登录</button>
            
            <div class="checkbox mb-3" id="remember-me">
              <label>
                <input type="checkbox" value="remember-me"> 记得我！
              </label>
            </div>

        </div>

      </div>
    </div>
  </main>
</div>

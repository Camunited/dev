<div id="main-signin" class="camunited-bg-gray">
  <main class="form-signin text-dark container mt-5 pt-5">
    <div class="align-items-center bg-white rounded-7 mt-3 shadow">
      <div class="container">

        <div class="align-items-center pt-1 pb-2 ps-4 pe-4 m-2">

            <div>
            <svg class="mb-4" id="brand-logo" width="98" height="98"><use xlink:href="#Camunited-Logo"/></svg>
            <h1 class="h3 mb-3 fw-normal display-6 fw-bold" style="font-family: 'agisbold', Arial, sans-serif; font-weight: bold; position:relative; left:5rem;">ខេមញូណៃធីត</h1>
            </div>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">អាស័យដ្ឋានអ៊ីម៉េល</label>
            </div>

            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">ពាក្យសម្ងាត់</label>
            </div>

            <div><button id="customCheck2" type="button" class="btn btn-warning" onclick="LocalshowPassword();">បង្ហាញពាក្យសម្ងាត់</button></div>

            <button class="w-100 btn btn-lg btn-primary" type="submit" id="signin-button-div">ចូល</button>
            
            <div class="checkbox mb-3" id="remember-me">
              <label>
                <input type="checkbox" value="remember-me"> ចងចាំខ្ញុំ!
              </label>
            </div>

        </div>

      </div>
    </div>
  </main>
</div>
